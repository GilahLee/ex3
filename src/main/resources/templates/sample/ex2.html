<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>반복문 처리</title>
    <style>
        .target {
            background-color:red;
        }
    </style>
</head>
<body>
    <ul>
        <!-- dto.sno의 값이 5의 배수일 때 target이라는 class가 생성됨 -->
        <li th:each="dto, state : ${list}" th:class="${dto.sno % 5 == 0 }? 'target'" th:text="${dto.sno}"></li>
    </ul>
</body>
</html>
